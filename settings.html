<!DOCTYPE html>
<html>
<head>
  <title>Settings - Clipboard Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <button id="back-btn" class="back-btn"></button>
      <h2>Settings</h2>
    </div>
    
    <div class="settings-section">
      <h3>Badge</h3>
      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="badge-enabled">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Show total number of items in clipboard history on the extension badge</span>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h3>General</h3>
      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="blank-items">
          <span class="toggle-slider"></span>
          <span class="toggle-text">Allow adding blank items to the clipboard history</span>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h3>Theme</h3>
      <div class="setting-item">
        <label for="theme-select">Choose the application theme color:</label>
        <select id="theme-select" class="theme-select">
          <option value="system">System (Light)</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <div class="settings-section">
      <h3>Data Management</h3>
      <div class="setting-item">
        <p>Quickly import or export data.</p>
        <div class="button-group">
          <button id="import-btn" class="secondary-btn">Import Data</button>
          <button id="export-btn" class="secondary-btn">Export Data</button>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h3>Storage</h3>
      <div class="setting-item">
        <label for="item-limit">Item limit:</label>
        <div class="limit-control">
          <input type="number" id="item-limit" min="10" max="1000" value="20" class="number-input">
          <span class="limit-text">Set the maximum number of items to be stored</span>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h3>Actions</h3>
      <div class="setting-item">
        <button id="clear-all-btn" class="danger-btn">Clear All Items</button>
      </div>
    </div>

    <input type="file" id="import-file" accept=".json" style="display: none;">
  </div>
  <script src="settings.js"></script>
</body>
</html>
