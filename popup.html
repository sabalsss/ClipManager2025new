<!DOCTYPE html>
<html>
<head>
  <title>Clipboard Manager Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <h2>Clipboard Manager Pro</h2>
    <button id="settings-btn" class="settings-btn" title="Settings"></button>
  </div>
  
  <div id="copied-preview" style="display:none;"></div>
  
  <div class="tabs">
    <button id="all-tab" class="tab-btn active">All</button>
    <button id="favorites-tab" class="tab-btn">Favorites</button>
  </div>
  
  <input id="search" placeholder="Search..." />
  
  <div id="all-content" class="tab-content active">
    <ul id="snippets-list"></ul>
  </div>
  
  <div id="favorites-content" class="tab-content">
    <ul id="favorites-list"></ul>
  </div>
  
  <div class="footer">
    <button id="download-btn" class="secondary-btn">Save as Text File</button>
    <button id="download-csv-btn" class="secondary-btn">Save as CSV</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
